<html>
  <head>
    <meta charset="UTF-8">

    <!-- custom css -->

  <body>
    <div class="container col-sm-10 col-md-8 col-xl-6 align-self-center">
        <div class="container">
          
            <div>
            <div class="input-container border border-primary rounded p-4">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Data File</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id = "inputFile">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputEnc">Original Encoding</label>
                        </div>
                        <select id = "inputEnc" class="custom-select">
                            <option selected>Choose...</option>
                            <option value="1">iso-8859-1</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        </div>
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="outputEnc">Final Encoding</label>
                                </div>
                                <select  id = "outputEnc" class="custom-select" >
                                    <option selected>Choose...</option>
                                    <option value="1">utf-8</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Output Location</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="outputDir" webkitdirectory directory multiple>
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <button type="button" class="btn btn-primary btn-block" onclick="handleFormSubmit()">
                                Submit
                            </button>
                        </div>
            </div>
            
            <!-- <form id = "form" onsubmit=""> -->
                
            <!-- </form> -->
            </div>
          
        </div>
    </div>
